<!-- src/app/components/profile-form/profile-form.component.html -->
<div class="profile-form-container">
  <h2>{{ isEditMode ? 'Edit Profile' : 'Add New Profile' }}</h2>

  <div *ngIf="isLoading" class="loader">Loading...</div>

  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
    <div class="form-group">
      <label for="name">Profile Name:</label>
      <input id="name" type="text" formControlName="name" placeholder="Enter profile name">
      <div *ngIf="profileForm.get('name')?.invalid && (profileForm.get('name')?.dirty || profileForm.get('name')?.touched)" class="error-message">
        <div *ngIf="profileForm.get('name')?.errors?.['required']">Name is required.</div>
        <div *ngIf="profileForm.get('name')?.errors?.['minlength']">Name must be at least 3 characters long.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" formControlName="description" placeholder="Enter profile description"></textarea>
      <div *ngIf="profileForm.get('description')?.invalid && (profileForm.get('description')?.dirty || profileForm.get('description')?.touched)" class="error-message">
        <div *ngIf="profileForm.get('description')?.errors?.['required']">Description is required.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="status">Status:</label>
      <select id="status" formControlName="status">
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
      </select>
      <div *ngIf="profileForm.get('status')?.invalid && (profileForm.get('status')?.dirty || profileForm.get('status')?.touched)" class="error-message">
        <div *ngIf="profileForm.get('status')?.errors?.['required']">Status is required.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="keycloakRoles">Associated Keycloak Roles:</label>
      <select id="keycloakRoles" formControlName="keycloakRoles" multiple>
        <option *ngFor="let role of availableKeycloakRoles" [value]="role">{{ role }}</option>
      </select>
      <div class="hint-message">Hold Ctrl/Cmd to select multiple roles.</div>
    </div>


    <div class="form-actions">
      <button type="submit" [disabled]="profileForm.invalid || isLoading">{{ isEditMode ? 'Update Profile' : 'Create Profile' }}</button>
      <button type="button" (click)="onCancel()" class="cancel-button">Cancel</button>
    </div>
  </form>
</div>
